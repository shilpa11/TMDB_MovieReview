<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Movie Search and Review</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" role="form">
                <div class="form-group">
                    <input type="text" ng-model="inp_movie_search" ng-keydown="getMovie($event)" placeholder="search for a movie..." class="form-control"/>
                </div>
                <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</div>
<div class="container">
<div class="row">
    <div class="col-xs-6 col-md-3 innerwrap" ng-repeat="movie in movies">
        <div class="summary">
            <div>Title: {{movie.title}}</div>
            <div>Release Date: {{movie.release_date}}</div>
        </div>
        <a href="#/search/details/{{movie.id}}" class="thumbnail">
            <img ng-src="{{movie.poster_path}}" alt="{{movie.title}}">
        </a>
    </div>
</div>
</div>
